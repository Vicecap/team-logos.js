<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Football Matches</title>
  <style>
    /* Your CSS directly in the file */
    .containermatch {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 10px;
      padding: 15px;
      cursor: pointer;
    }
    .match-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .matchlogo img {
      width: 50px;
      height: 50px;
    }
    .play-icon {
      font-size: 24px;
      color: #e74c3c;
      text-align: center;
    }
    .matchname {
      margin-top: 5px;
      font-weight: bold;
    }
    .matchTime {
      text-align: center;
    }
    .localtime {
      font-size: 14px;
      font-weight: bold;
    }
    .countdown {
      font-size: 12px;
      color: #555;
    }
    .live-badge {
      color: red;
      font-weight: bold;
    }
    .soon-badge {
      color: orange;
      font-weight: bold;
    }
    .info ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0 0;
      text-align: center;
    }
    .info ul li {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

<div id="matches"></div>

<script>
  // Team logos
  const teamLogos = {
    "Arsenal": "https://images.fotmob.com/image_resources/logo/teamlogo/9825_small.png",
    "Aston Villa": "https://images.fotmob.com/image_resources/logo/teamlogo/10252_small.png",
    "Chelsea": "https://images.fotmob.com/image_resources/logo/teamlogo/8455_small.png",
    "Liverpool": "https://images.fotmob.com/image_resources/logo/teamlogo/8650_small.png",
    "Manchester City": "https://images.fotmob.com/image_resources/logo/teamlogo/8456_small.png",
    "Manchester United": "https://images.fotmob.com/image_resources/logo/teamlogo/10260_small.png",
    "Newcastle": "https://images.fotmob.com/image_resources/logo/teamlogo/10261_small.png",
    "Tottenham": "https://images.fotmob.com/image_resources/logo/teamlogo/8586_small.png",
    "West Ham": "https://images.fotmob.com/image_resources/logo/teamlogo/8654_small.png",
    "Brighton": "https://images.fotmob.com/image_resources/logo/teamlogo/10204_small.png",
    // (You can add many more logos here)
  };

  // Dummy match data (example)
  const matches = [
    {
      team1: "Arsenal",
      team2: "Chelsea",
      start: "2025-05-12T18:00:00Z",
      end: "2025-05-12T20:00:00Z",
      url: "#"
    },
    {
      team1: "Liverpool",
      team2: "Manchester United",
      start: "2025-05-13T16:30:00Z",
      end: "2025-05-13T18:30:00Z",
      url: "#"
    }
  ];

  function formatLocalTime(utcString) {
    const options = { hour: 'numeric', minute: '2-digit', hour12: true };
    return new Date(utcString).toLocaleTimeString([], options);
  }

  function createMatchCard(match, index) {
    return `
      <div class="containermatch" onclick="location.href='${match.url}'">
        <div class="play-icon">&#9658;</div>
        <div class="match-section">
          <div class="team">
            <div class="matchlogo">
              <img src="${teamLogos[match.team1] || 'https://via.placeholder.com/70'}" alt="${match.team1}">
            </div>
            <div class="matchname">${match.team1}</div>
          </div>
          <div class="team">
            <div class="matchTime">
              <div class="localtime">${formatLocalTime(match.start)}</div>
              <div class="countdown" id="countdown-${index}" data-start="${match.start}" data-end="${match.end}">Loading...</div>
            </div>
          </div>
          <div class="team">
            <div class="matchlogo">
              <img src="${teamLogos[match.team2] || 'https://via.placeholder.com/70'}" alt="${match.team2}">
            </div>
            <div class="matchname">${match.team2}</div>
          </div>
        </div>
        <div class="info">
          <ul>
            <li>Vicecaptain</li>
            <li><b></b></li>
            <li>Total Sports</li>
          </ul>
        </div>
      </div>`;
  }

  document.getElementById("matches").innerHTML = matches.map((match, i) => createMatchCard(match, i)).join('');

  function startIndividualCountdown(el) {
    const start = Date.parse(el.dataset.start);
    const end = Date.parse(el.dataset.end);

    function update() {
      const now = Date.now();
      const diffStart = start - now;
      const diffEnd = end - now;

      if (now < start) {
        if (diffStart <= 30 * 60 * 1000) {
          el.innerHTML = `<span class="soon-badge">Starting Soon</span>`;
        } else {
          const h = Math.floor(diffStart / (1000 * 60 * 60));
          const m = Math.floor((diffStart % (1000 * 60 * 60)) / (1000 * 60));
          const s = Math.floor((diffStart % (1000 * 60)) / 1000);
          el.innerHTML = `${h}h ${m}m ${s}s`;
        }
      } else if (now >= start && now < end) {
        el.innerHTML = `Match is <span class="live-badge">LIVE</span>`;
      } else {
        el.innerHTML = `Full-time`;
      }
    }

    update();
    setInterval(update, 1000 + Math.random() * 300);
  }

  document.querySelectorAll('.countdown').forEach(startIndividualCountdown);
</script>

</body>
</html>
